<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css?v=0712">
    <script type="text/javascript" src="../js/common_ui.js"></script>
    <title>핀큐브</title>

<body>
    <div class="tax-bill-issue">
        <header class="header">
            <div class="prefix">
                <!-- <button class="button button-free btn-nav-prev">
                    <span class="icon-nav-prev"></span>
                </button> -->
            </div>
            <div class="center">
            </div>
            <div class="suffix">
                <button class="button button-free btn-close-pop">
                    <span class="icon-close-popup-black"></span>
                </button>
            </div>
        </header>
        <div class="container">
            <div class="topper pt-18">
                <div class="target-name">
                    김인수 818-00-33214
                </div>
                <div class="target-cell-number">
                    010-****-2345<span class="unit">에게</span>

            </div>
            <div class="content mt-20">
                <div class="input-wrapper">
                    <div class="input-currency">
                        <input type="text" inputmode="numeric" name="id" placeholder="공급가액 입력" class="input-text" value="">
                    </div>
                </div>
                <div class="issue-summary gray-box mt-50">
                    <ul>
                        <li>
                            <span class="label">공급가액</span>
                            <span class="dd">0원</span>
                        </li>
                        <li>
                            <span class="label">부가가치세</span>
                            <span class="dd">0원</span>
                        </li>
                    </ul>
                    <div class="total-amount">
                        <span class="label">최종금액</span>
                        <span class="amount">0원</span>
                    </div>
                </div>
                <div class="select-type mt-40">
                    <span class="label">작성일자</span>
                    <button class="button button-free ml-20">
                        1월 18일 <span class="icon-select-arrow-topbottom"></span>
                    </button>
                </div>
            </div>
            <div class="bottom-fix">
                <button class="button button-wide button-primary">다음</button>
            </div>
