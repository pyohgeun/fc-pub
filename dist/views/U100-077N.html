<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css?v=06301400"> -->
    <!-- <script type="text/javascript" src="../js/common_ui.js"></script> -->
    <title>핀큐브</title>
    <style>
        body, html, ul, ol, li, h1, h2, h3, h4, p {
            padding: 0;
            margin: 0;
        }

        ul, ol, li {
            list-style-type: none;
        }

        body, html {
            overscroll-behavior-y: none;
            scroll-behavior: smooth;
        }

        body * {
            box-sizing: border-box;
        }
        input {
            border: 0;
            -webkit-appearance: none;
            -webkit-border-radius: 0;
        }
        html, body, input, select {
            font-family: "Spoqa Han Sans Neo", "sans-serif";
            font-size: 16px;
        }
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
        .header {
            display: flex;
            align-items: center;
            width: 100%;
            min-height: 1.875rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            height: 4.5rem;
            display: flex;
            position: relative;
            align-items: center;
            z-index: 0;
            justify-content: space-between;
        }
        .register .container {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        .register .container.set-certification-complete {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .register .container.set-certification-complete .img-wrap {
            text-align: center;
        }
        .register .container.set-certification-complete .title-main {
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 700;
            color: #373A44;
        }
        .register .container.set-certification-complete .title-sub {
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #6D768D;
        }
        .align-c {
            text-align: center;
        }
        .mt-20 {
            margin-top: 1.25rem;
        }
        .mt-16 {
            margin-top: 1rem;
        }
        .pb-30 {
            padding-bottom: 1.875rem;
        }
        .mt-50 {
            margin-top: 3.125rem;
        }
        .button {
            border: 0;
            background-color: #F0F0F0;
            min-height: 3.125rem;
            font-size: 1rem;
            border-radius: 0.3125rem;
            color: #373A44;
        }
        .button.button-primary {
            background-color: #156BFF;
            color: #ffffff;
        }
        .button.button-primary:disabled {
            background-color: #95bcff;
        }
        .button.button-wide {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        .bottom-fix {
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            padding-left: 1rem;
            padding-right: 1rem;
            padding-top: 1.875rem;
            padding-bottom: 1.875rem;
            background-color: #ffffff;
        }
        @media (min-width: 800px) {
            html, body {
                font-size: 20px;
            }
            .register .container {
                width: 750px;
                margin-left: auto;
                margin-right: auto;
            }
            .bottom-fix{
                width: 800px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="register">
        <header class="header">
            <div class="prefix">
            </div>
            <div class="suffix">
            </div>
        </header>
        <div class="container set-certification-complete">
            <div class="img-wrap">
                <!-- <span class="icon-check-circle"></span> -->
                <img src="../image/icon_check_circle.png" alt="">
            </div>
            <div class="title-main align-c mt-16">
                공인인증서 등록이<br>완료되었어요
            </div>
            <div class="title-sub align-c mt-16">
                <p>고객님의 공인인증서가 등록이 완료되어<br>~~~할 수 있습니다.</p>
            </div>
            <div class="bottom-fix">
                <button class="button button-wide button-primary">확인</button>
            </div>
        </div>
    </div>
</body>
</html>
