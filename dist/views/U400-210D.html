<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css?v=0712">
    <script type="text/javascript" src="../js/common_ui.js"></script>
    <title>핀큐브</title>
</head>
<body>
    <div class="cash-receipt-issue">
        <header class="header">
            <div class="prefix">
                <button class="button button-free btn-nav-prev">
                    <span class="icon-nav-prev"></span>
                </button>
            </div>
            <div class="center">
                현금영수증 발행
            </div>
            <div class="suffix">
                <button class="button button-free btn-close-pop">
                    <span class="icon-close-popup-black"></span>
                </button>
            </div>
        </header>
        <div class="container">
            <div class="topper pt-18">
                <div class="target-name">
                    김인수 818-00-33214
                </div>
                <div class="target-cell-number">
                    010-****-2345<span class="unit">에게</span>
                </div>
            </div>
            <div class="content mt-20">
                <div class="input-wrapper">
                    <div class="input-currency">
                        <input type="text" inputmode="numeric" name="id" placeholder="받은 금액 입력" class="input-text" value="">
                    </div>
                </div>
                <div class="issue-summary gray-box mt-50">
                    <ul>
                        <li>
                            <span class="label">발급 수단</span>
                            <span class="dd">휴대 전화번호</span>
                        </li>
                        <li>
                            <span class="label">구분</span>
                            <span class="dd">과세</span>
                        </li>
                    </ul>
                    <div class="currency">
                        <span class="label">받은 금액</span>
                        <span class="amount">0원</span>
                    </div>
                </div>
                <div class="select-type mt-40">
                    <span class="label">발행종류</span>
                    <button class="button button-free ml-20">
                        소득공제용 <span class="icon-select-arrow-topbottom"></span>
                    </button>
                </div>
            </div>
            <div class="bottom-fix">
                <button class="button button-wide button-primary">다음</button>
            </div>
        </div>
    </div>
    
    <div class="dim"></div>
    <div class="type-select-wrap">
        <div class="toast-modal active">
            <div class="toast-header">
                <div class="prefix">
                    <button class="button button-free">
                        <span class="icon-close-popup-black"></span>
                    </button>
                </div>
                <div class="center">발행 종류</div>
                <div class="suffix"></div>
            </div>
            <div class="toast-body">
                <div class="period-select-topper">
                    <ul>
                        <li>
                            <!-- <div class="description">이번 부가세 기간</div> -->
                            <div class="input-wrapper">
                                <input type="radio" name="selectUsing" class="input-checkbox rear off-x" id="checkType01" value="0" checked>
                                <label for="checkType01">
                                    소득공제용
                                </label>
                            </div>
                        </li>
                        <li>
                            <!-- <div class="description">지난 부가세 기간</div> -->
                            <div class="input-wrapper">
                                <input type="radio" name="selectUsing" class="input-checkbox rear off-x" id="checkType02" value="1">
                                <label for="checkType02">
                                    지출증빙용
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="toast-footer">
    
            </div>
        </div>
    </div>
</body>
<script>
</script>
</html>
