                        <div class="right-side">

                        </div>
                    </a>
                </div>
            </div>
            <div class="refresh-wrap mt-22">
                <button class="btn-refresh">01.17 14:09 <span class="icon-refresh ml-8"></span></button>
            </div>
            <div class="select-period mt-20 mb-16">
                <span class="label mr-16">조회기간</span>
                <button>
                    <span class="period">21.12.01 ~ 21.12.31</span>
                    <span class="icon-select-arrow ml-4"></span>

            </div>

                                        <div class="dd-header">
                                            <span class="label">발급내역 ∙ </span> <span class="count">213건</span>

                                </li>
                                <li>
