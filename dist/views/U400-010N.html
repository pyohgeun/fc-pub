<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css?v=0712">
    <script type="text/javascript" src="../js/common_ui.js"></script>
    <title>핀큐브</title>
</head>
<body>
    <div class="tax-bill who">
        <header class="header">
            <div class="prefix"></div>
            <div class="suffix">
                <button class="button button-free btn-close-pop">
                    <span class="icon-close-popup-black"></span>
                </button>
            </div>
        </header>
        <div class="container pb-20">
            <div class="label-request">
                누구에게 발급할까요?
            </div>
            <div class="input-wrapper mt-50">
                <div class="input-solid is-value-in">
                    <input type="text" name="id" placeholder="회사이름 또는 대표자명 입력" class="input-text" value="">
                    <button class="button button-free btn-input-reset">
                        <img src="../image/icon_input_delete.png" alt="">
                    </button>
                </div>
            </div>
        </div>
        <div class="corp-list-recent">
            <h3>최근 발급</h3>
            <ul>
                <li class="corp-item">
                    <span class="corp-name">회사이름</span>
                    <span class="owner-name">대표자명</span>
                </li>
                <li class="corp-item">
                    <span class="corp-name">회사이름</span>
                    <span class="owner-name">대표자명</span>
                </li>
                <li class="corp-item">
                    <span class="corp-name">회사이름</span>
                    <span class="owner-name">대표자명</span>
                </li>
            </ul>
        </div>
        <div class="corp-list">
            <h3>거래처</h3>
            <ul>
                <li class="corp-item">
                    <span class="corp-name">회사이름</span>
                    <span class="owner-name">대표자명</span>
                </li>
                <li class="corp-item">
                    <span class="corp-name">회사이름</span>
                    <span class="owner-name">대표자명</span>
                </li>
                <li class="corp-item disabled">
                    <span class="corp-name">회사이름<em class="tag ml-10">[폐업]</em></span>
                    <span class="owner-name">대표자명</span>
                </li>
            </ul>
        </div>
        <div class="corp-search-list mt-20">
            <ul>
                <li class="corp-item new-issue">
                    <div class="corp-name">'김동'으로 발급받기</div>
                    
                </li>
                <li class="button-wrap">
                    <ul class="">
                        <li><button class="button button-round button-free mb-10">🏢 회사이름으로 발급</button></li>
                        <li><button class="button button-round button-free">👤 대표자 이름으로 발급</button></li>
                    </ul>
                </li>
                <li class="corp-item">
                    <span class="corp-name">회사이름</span>
                    <span class="owner-name">대표자명</span>
                </li>
                <li class="corp-item">
                    <span class="corp-name">회사이름</span>
                    <span class="owner-name">대표자명</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</script>
