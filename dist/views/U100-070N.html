<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css?v=06301400">
    <script type="text/javascript" src="../js/common_ui.js"></script>

    <!-- simple-keyboard -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <title>핀큐브</title>
</head>
<body>
    <div class="register">
        <header class="header">
            <div class="prefix">
                <!-- <button class="button button-free btn-nav-prev">
                    <span class="icon-nav-prev"></span>
                </button> -->
            </div>
            <div class="suffix">
                <button class="button button-free btn-close-pop">
                    <span class="icon-close-popup-black"></span>
                </button>
            </div>
        </header>
        <div class="container set-certification">
            <div class="title-main align-c mt-20">
                공인인증서 추가
            </div>
            <div class="title-sub align-c mt-16 pb-30">
                <p>세금계산서 발급을 위해 최초 1회 인증이 필요합니다. 인증서는 서버에 저장되지 않습니다.</p>
                <button class="button button-link mt-16">
                    보안정책 보기
                </button>
            </div>
            <hr class="partition mt-20 mb-30">
            <div class="step-info">
                <ul>
                    <li>
                        <span class="circle-num">1</span>
                        <p>
                            PC에서 app.semutong.com에 접속<br>
                            <span class="mt-12">성공적인 인증서 등록을 위해 개인 PC, 개인 네트워크 환경에서 진행해 주세요. PC에 사용 중인 공인인증서 파일이 존재해야 합니다.</span>
                        </p>
                    </li>
                    <li>
                        <span class="circle-num">2</span>
                        <p>
                            PC 화면 상단의 [공인인증서 복사] 버튼 클릭
                        </p>
                    </li>
                    <li>
                        <span class="circle-num">3</span>
                        <p>
                            아래 인증번호 입력 후 비밀번호 입력 버튼 터치
                        </p>
                    </li>
                </ul>
            </div>
            <hr class="partition mt-30 mb-50">
            <div class="auth-number-wrap pb-30">
                <div class="title">인증번호</div>
                <div class="number-plate mt-10">
                    1234 - 1234 - 1234
                </div>
            </div>
            <button class="button button-wide button-primary mb-60">비밀번호입력</button>
        </div>
    </div>
</body>
</html>
