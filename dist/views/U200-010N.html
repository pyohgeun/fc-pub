<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css?v=06301400">
    <script type="text/javascript" src="../js/common_ui.js"></script>
    <!-- progressbar.js -->
    <script type="text/javascript" src="../../node_modules/progressbar.js/dist/progressbar.min.js"></script>
    <title>핀큐브</title>
    <style>
        
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="prefix">
                <h1>핀큐브</h1>
                <div class="info-text">홈택스 미연결</div>
            </div>
            <div class="center"></div>
            <div class="suffix">
                <button class="button button-free button-trans"><img src="../image/icon_bell.png"></button>
                <button class="button button-free button-trans"><img src="../image/icon_setting.png"></button>
            </div>
        </div>
        <div class="container pt-30 pb-30">
            <div class="card">
                <div>
                    <div class="my-taxbill-info">
                        <div class="img-wrap">
                            <img src="../image/img_my_taxbill_info.png" alt="">
                        </div>
                        <h2 class="mt-30">내 전자계산서 내역은?</h2>
                        <p class="sub-text mb-30">홈택스 연동으로 내 모든 세금계산서 내역을<br> 한눈에 조회하고 관리하세요.</p><button
                            class="button button-wide button-primary">확인하기</button>
                    </div>
                </div>
            </div>
            <div class="mt-10">
                <div class="card">
                    <div>
                        <div class="my-bill-list">
                            <div class="left-side">
                                <div class="img-wrap">
                                    <img src="../image/img_my_taxbill_list.png" alt="">
                                </div>
                                <div class="text-wrap">
                                    <p class="sub-text">세금계산서 받은내역</p>
                                    <h2>내 전체 내역서는?</h2>
                                </div>
                            </div>
                            <div class="right-side"><button class="button button-md button-primary">확인하기</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-10">
                <div class="card">
                    <div>
                        <div class="card-title mb-26">현금영수증</div>
                        <div class="my-cash-receipt-list">
                            <div class="left-side">
                                <img src="../image/img_cash_receipt_list.png" alt="" class="img-cash-receipt-list">
                                <div class="text-wrap">
                                    <p class="sub-text">발급내역과 받은내역</p>
                                    <h2>내 전체 내역서는?</h2>
                                </div>
                            </div>
                            <div class="right-side"><button class="button button-md button-primary">확인하기</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-10">
                <div class="card">
                    <div>
                        <div class="card-title mb-24">세금</div>
                        <div class="my-tax">
                            <div class="left-side"><span class="fs-16">납부할 세금</span><br><span
                                    class="fw-bold fs-17 mt-6">얼마를 내야할까?</span><br>
                                <div class="mt-16"><button class="button button-md button-primary">확인하기</button></div>
                            </div>
                            <div class="right-side"><img src="../image/img_my_tax.png" alt="" class="img-my-tax"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
