<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css?v=06301400">
    <script type="text/javascript" src="../js/common_ui.js"></script>

    <!-- simple-keyboard -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <title>핀큐브</title>
</head>
<body>
    <div class="register">
        <header class="header">
            <div class="prefix">
                <!-- <button class="button button-free btn-nav-prev">
                    <span class="icon-nav-prev"></span>
                </button> -->
            </div>
            <div class="suffix">
                <button class="button button-free">
                    <span>건너뛰기</span>
                </button>
            </div>
        </header>
        <div class="register-complete">
            <div class="container">
                <div class="title-main align-c mt-42">
                    핀큐브 가입을 환영합니다.
                </div>
                <div class="title-sub align-c mt-16 pb-30">
                    <p>전자세금용 공인인증서 연결하고<br>세금계산서 내역을 조회하고 관리하세요</p>
                    <button class="button button-sm button-lightgray mt-18">전자세금용 인증서란?</button>
                </div>
            </div>
            <div class="bottom-area bg-gray has-bottom-fix">
                <div class="container">
                    <div class="img-wrap">
                        <img src="../image/img_register_complete.png" alt="등록완료">
                    </div>
                    <div class="function-list">
                        <ul>
                            <li>
                                <span class="icon-doc"></span>
                                쉽고 빠른 세금계산서 발급
                            </li>
                            <li>
                                <span class="icon-chart"></span>
                                모든 계산서 내역 조회하고 분석
                            </li>
                            <li>
                                <span class="icon-briefcase"></span>
                                거래처별 세금계산서 관리 
                            </li>
                        </ul>
                    </div>
                    <div class="bottom-fix">
                        <button class="button button-primary button-wide">공인인증서 연결</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 전자세금용 인증서란? 토스트 모달 -->
    <div class="dim"></div>
    <div class="toast-modal elect-tax-info active">
        <div class="toast-header align-c">
            전자세금용 인증서란?
        </div>
        <div class="toast-body">
            <p class="mt-20 mb-20">
                전자(세금)계산서를 발급하기 위해서는, 기업용 범용인증서나 전자세금용 공인인증서를 등록하셔야 합니다.<br><br>기업용 범용인증서 (수수료 11만원)<br>전자세금용 인증서 (수수료 4,400원/년)<br><br><span class="emphas">일반 개인 인터넷 뱅킹 및 주식 거래용 인증서로는 세금계산서를 발급할 수 없습니다.</span>
            </p>
        </div>
        <div class="toast-footer">
            <button class="button button-primary button-wide">확인</button>
        </div>
    </div>
</body>
</html>
