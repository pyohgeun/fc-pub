<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>스타일가이드</title>
    <style>
        body{
            padding: 10px;
        }
        .container{
            padding: 30px;
        }
        h3{
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2>button</h2>
    <div class="container">
        <button class="button button-wide button-primary">와이드버튼 - primary</button>
        <br>
        <button class="button button-md button-primary">중간사이즈버튼</button>
        &nbsp;&nbsp;
        <button class="button button-md button-secondary">color - secondary</button>
        &nbsp;&nbsp;
        <button class="button button-md button-primary" disabled>Disabled</button>
    </div>

    <hr>

    <h2>input</h2>
    <h3>bordered input</h3>
    <div class="container">
        <div class="input-wrapper">
            <label class="input-label mb-6">라벨이름</label>
            <div class="input-border">
                <input type="text" name="id" placeholder="type-text" class="input-text">
            </div>
        </div>
        <br>
        <div class="input-wrapper">
            <label class="input-label mb-6">라벨이름</label>
            <div class="input-border">
                <input type="password" name="id" placeholder="type-password" class="input-text">
            </div>
        </div>
    </div>
    <h3>step input</h3>
    <div class="container">
        <div class="input-wrapper">
            <div class="input-step">
                <input type="text" name="id" placeholder="type-step" class="input-text">
                <button class="button button-free btn-input-reset">
                    <img src="/dist/image/icon_input_delete.png" alt="">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
