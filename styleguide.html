<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.css?v=06301400">
    <script type="text/javascript" src="./dist/js/common_ui.js"></script>
    <title>스타일가이드</title>
    <style>
        body{
            padding: 10px;
        }
        .container{
            padding: 30px;
        }
        h3{
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2>button</h2>
    <div class="container">
        <button class="button button-wide button-primary">와이드버튼 - primary</button>
        <br>
        <br>
        <button class="button button-md button-primary">중간사이즈버튼</button>
        &nbsp;&nbsp;
        <button class="button button-md button-secondary">color - secondary</button>
        &nbsp;&nbsp;
        <button class="button button-md button-lightgray">color - lightgray</button>
        &nbsp;&nbsp;
        <button class="button button-md button-default">color - default</button>
        &nbsp;&nbsp;
        <button class="button button-md button-primary" disabled>Disabled</button>
    </div>

    <hr>

    <h2>input</h2>
    <h3>bordered input</h3>
    <div class="container">
        <div class="input-wrapper">
            <label class="input-label mb-6">라벨이름</label>
            <div class="input-border">
                <input type="text" name="id" placeholder="type-text" class="input-text">
            </div>
        </div>
        <br>
        <div class="input-wrapper">
            <label class="input-label mb-6">라벨이름</label>
            <div class="input-border">
                <input type="password" name="id" placeholder="type-password" class="input-text">
            </div>
        </div>
    </div>
    <h3>line input</h3>
    <div class="container">
        <div class="input-wrapper">
            <div class="input-line">
                <input type="number" inputmode="numeric" name="id" placeholder="-없이 번호 입력" class="input-text" value="">
                <button class="button button-free btn-input-reset">
                    <img src="../image/icon_input_delete.png" alt="">
                </button>
            </div>
        </div>
    </div>

    <hr>
    <h2>loading - progressbar</h2>
    <script type="text/javascript" src="../../node_modules/progressbar.js/dist/progressbar.min.js"></script>
    <div class="loading">
        <div class="container">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <!-- progressbar.js -->
    <script>
        const circle = new ProgressBar.Circle('#progress', {
            color: '#156BFF',
            duration: 3000,
            easing: 'easeInOut',
            strokeWidth: 5,
            
            // trailColor: 'rgba(21, 107, 255, 0.26)',
            // trailWidth: 5,
            from: { color: '#eee' },
            to: { color: '#000' },
            text: {
                value: '72',
                    style: {
                        // Text color.
                        // Default: same as stroke color (options.color)
                        color: '#3D73FF',
                        position: 'absolute',
                        left: '50%',
                        top: '50%',
                        padding: 0,
                        margin: 0,
                        // fontSize: '50px',
                        // fontWeight: '700',
                        transform: {
                            prefix: true,
                            value: 'translate(-40%, -60%)'
                        }
                }
            }
        });
        circle.animate(0.5);
        circle.path.setAttribute('stroke-linecap','round');

        let svgDef = document.createElement('defs');
        let gradient = document.createElement('linearGradient');
        let stopStart = document.createElement('stop');
        let stopEnd = document.createElement('stop');
        gradient.id="fcCircle";
        gradient.gradientTransform="rotate(90)";
        stopStart.setAttribute('offset','5%');
        stopStart.setAttribute('stop-color','#156BFF');
        stopEnd.setAttribute('offset','95%');
        stopEnd.setAttribute('stop-color','#ACCCFF');

        gradient.appendChild(stopStart);
        gradient.appendChild(stopEnd);
        svgDef.appendChild(gradient);
        console.log(circle.svg);
        circle.svg.insertBefore(svgDef, circle.svg.firstChild);
        circle.path.setAttribute('fill', "url(#fcCircle)");


        console.log(circle.path.attributes.strokeLinecap);
    </script>
    <!-- //progressbar.js -->
</body>
</html>
